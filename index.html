<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【勿删】测试web worker</title>
</head>
<body>

<script>
    if (window.Worker) {
        var myWorker = new Worker('worker.js');

        // 发送消息给 Worker
        myWorker.postMessage('开始工作');

        // 接收来自 Worker 的消息
        myWorker.onmessage = function(e) {
            console.log('来自 Worker 的消息：', e.data);
        };

        // 监听错误
        myWorker.onerror = function(e) {
            console.error('Worker 出错了：', e);
        };
    } else {
        console.log('你的浏览器不支持 Web Workers');
    }
</script>

</body>
</html>
